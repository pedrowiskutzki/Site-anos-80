        <article class="container-lg">
        <h2>Fale conosco</h2>
        <form id="formulario">
            <div  class="nome">
                <label for="inputNome">Nome:</label>
                <input class="inputNome" id="inputNome" type="text" required>
            </div>
            <div class="email">
                <label class="textoEmail" for="inputEmail">Email:</label>
                <input class="inputEmail" id="inputEmail"  type="email" required>
            </div>
            <div class="fale-conosco">
                <div class="mensagem">
                    <label>Digite sua mensagem:</label>
                </div>
                <div>
                    <textarea class="inputMensagem" rows="10" id="inputMensagem"></textarea>
                </div>
            </div>
            <div class="divbotao">
                <button  onClick="validar()" class="botao">
                    <div>Enviar mensagem</div>
                </button>
            </div>
        </form>
    </div>
        </article>
        <footer class="layout-rodape">

            </div>
      
          </div>

        <script>
            
            function validar() {
            let nome = document.getElementById('inputNome');
            let email = document.getElementById('inputEmail');
            let mensagem = document.getElementById('inputMensagem');

            (nome.value == '' || email.value == '' || mensagem.value == '' ) ? alert('Favor preencher todos os campos.') : alert('Mensagem enviada com sucesso!');
            }

        </script>
